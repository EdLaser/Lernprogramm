<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style_sheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.css" integrity="sha384-knaESGLxlQRSHWSJ+ZbTX6/L1bJZWBsBYGb2O+g64XHFuO7CbIj9Pkf1aaVXzIZJ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.js" integrity="sha384-7u+OeKP8De/qfWU/3s5KUDC2wvwPe+d5GwojxjiwFJJpHAp38wQFtz3tr2QNGidv" crossorigin="anonymous"></script>
    <title>Lernen mit Ruben</title>
    <script src="scripts/service_worker.js"></script>
</head>
<body>
    <header id="top_name" style="font-family: sans-serif;">
        <p id="top_text">Lernprogramm</p>
    </header>
<main class="middle" id="main_content">
    <nav>
        <button id="mathe" value="Mathe">Mathe</button>
        <button id="it" value="Internet Tech.">IT</button>
        <button id="uni" value="Allgemein">Allgemein</button>
    </nav>

    <aside id="side_panel">
        <p id="side_para" style="font-family: sans-serif;font-size: 1.2em;">Dein aktueller Fortschritt:</p>
        <p id="side_math" style="font-family: sans-serif;">Mathe: 0/5 </p>
        <p id="side_it" style="font-family: sans-serif;">IT: 0/5 </p>
        <p id = side_uni style="font-family: sans-serif;">Allgemein: 0/5 </p>
    </aside>

    <article id="middle_page">
        <div id="task-container">
            <div id="question" style="font-family: sans-serif;">Lass uns loslegen!</div>
            <div id="options" style="display: none">
                <button id="a"></button>
                <button id="b"></button>
                <button id="c"></button>
                <button id="d"></button>
            </div>
            <div id="result"></div>
        </div>
        <script src="scripts/do_quiz.js"></script>
    </article>
</main>

<footer>
    <p id="foot" style="font-family: sans-serif;text-align: right">Ruben-David Kraus</p>
</footer>

<script>
    //Service-Worker installieren
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('scripts/service_worker.js', { scope: '/' }).then(function(reg) {
            // Registrierung erfolgreich
            console.log('Registrierung erfolgreich. Scope ist ' + reg.scope);
        }).catch(function(error) {
            // Registrierung fehlgeschlagen
            console.log('Registrierung fehlgeschlagen mit ' + error);
        });
    }
</script>
</body>
</html>
